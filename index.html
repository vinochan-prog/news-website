<!DOCTYPE html>
<html>
<head>
  <title>BBC Live News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    .header {
      background-color: red;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .news-container {
      padding: 20px;
    }

    .news-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .news-card h2 {
      margin: 0 0 10px;
      color: #222;
    }

    .news-card p {
      color: #555;
    }

    .news-card a {
      display: inline-block;
      margin-top: 10px;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="header">ðŸš¨ BBC LIVE NEWS CHANNEL</div>

<div class="news-container" id="news"></div>

<script>
const apiKey = "786b7a98a02d4bfa89dd81ee5b03d18e";

fetch(`https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=${apiKey}`)
  .then(response => response.json())
  .then(data => {
    let newsHTML = "";

    data.articles.forEach(article => {
      newsHTML += `
        <div class="news-card">
          <h2>${article.title}</h2>
          <p>${article.description ? article.description : ""}</p>
          <a href="${article.url}" target="_blank">Read Full News</a>
        </div>
      `;
    });

    document.getElementById("news").innerHTML = newsHTML;
  })
  .catch(error => {
    document.getElementById("news").innerHTML = "News failed to load.";
  });
</script>

</body>
</html>
